<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Educational Attainment in the United States</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/stylesheets/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <script type="text/javascript" src="sound-mouseover.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
  <header>
       <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
	  <span class="navbar-toggler-icon"></span>	
	 </button>
         <div class="collapse navbar-collapse" id="collapse_target">				   
    <ul>
      <li><a href="#top" onmouseover="playclip()">Top</a></li>
      <li><a href="#national" onmouseover="playclip()">National</a></li>
      <li><a href="#regional" onmouseover="playclip()">Regional</a></li>
      <li><a href="#state" onmouseover="playclip()">State-Level</a></li>
	    
    </ul>
						   
        </div>
        </nav>
    </header>
<body>
    <h1 class="title" onmouseover="responsiveVoice.speak('Educational Attainment in the United States','US English Female');" onmouseleave="responciveVoice.cancel();">Educational Attainment in the United States</h1>
        
	
	<p><br></p>
     <h2 class="subtitle" onmouseover="responsiveVoice.speak('Nation-Wide Education Level of Population in Schooling','US English Female');" onmouseleave="responciveVoice.cancel();">Nation-Wide Education Level of Population in Schooling</h2>
	
    <svg id="pie-chart" width="960" height="450" class="svg-fluid"></svg><a name="regional"></a>
    <p><br><br><br></p>l
    <h2 class="subtitle" onmouseover="responsiveVoice.speak('Educational Attainment: Region-level Breakdown of University Students','US English Female');" onmouseleave="responsiveVoice.cancel();">Educational Attainment: Region-level Breakdown of University Students</h2>
	
    <form id="tree-form" class="form-fluid">
        <div class="radio-toolbar">
            <input type="radio" id="mode1" name="treeSum" value="number" checked>
             <label for="mode1" onmouseover="responsiveVoice.speak('Pursuing a Masters degree (in number of students)','US English Female');" onmouseleave="responsiveVoice.cancel();">Pursuing a Masters degree (in # of students)</label>
            <input type="radio" id="mode2" name="treeSum" value="percent">
            <label for="mode2" onmouseover="responsiveVoice.speak('Pursuing a Masters degree (in percentage)','US English Female');" onmouseleave="responsiveVoice.cancel();">Pursuing a Masters degree (in %)</label>
            <input type="radio" id="mode3" name="treeSum" value="male">
            <label for="mode3" onmouseover="responsiveVoice.speak('Males in College (18-24yrs)(in percentage)','US English Female');" onmouseleave="responsiveVoice.cancel();">Males in College (18-24yrs)(in %)</label>
            <input type="radio" id="mode4" name="treeSum" value="femal">
            <label for="mode4" onmouseover="responsiveVoice.speak('Females in College (18-24yrs) (in percentage)','US English Female');" onmouseleave="responsiveVoice.cancel();">Females in College (18-24yrs) (in %)</label>
        </div>
    </form>
	<p></p>
    <div id="chart"></div>
	<a name="state"></a>
    <p><br><br></p>
    <h2 class="subtitle" onmouseover="responsiveVoice.speak('Education Level of Population in Schooling: State-level Breakdown','US English Female');" onmouseleave="responsiveVoice.cancel();">Education Level of Population in Schooling: State-level Breakdown</h2>
	
    <form id="stack-form">
        <div class="radio-toolbar">
            <input type="radio" id="radio1" name="mode" value="bypercent" checked>
            <label for="radio1" onmouseover="responsiveVoice.speak('Students (in percentage)','US English Female');" onmouseleave="responsiveVoice.cancel();">Students (in %)</label>
            <input type="radio" id="radio2" name="mode" value="bycount">
            <label for="radio2" onmouseover="responsiveVoice.speak('Students (in number of people)','US English Female');" onmouseleave="responsiveVoice.cancel();">Students (in number of people)</label>
    </div>
    </form>
    <div>
        <svg id="stacked-bar-chart" class="svg-fluid"></svg>
    </div>

    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/scripts/script_1.js"></script>
<script src="assets/scripts/script_2.js"></script>
<script src="assets/scripts/script_3.js"></script>
					
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script>
    $( document ).ready(function() {
      $(window).scroll(function(){
        if ($(window).scrollTop() >= 300) {
           $('nav').addClass('fixed-header');
        }
        else {
           $('nav').removeClass('fixed-header');
        }
    });
});

/* scrollTop() >= 240
   Should be equal the the height of the header
 */
</script>
  <audio>
	  <source src="zapsplat_hover_sound.mp3" type="audio/mpeg"></source>
	 <source src="zapsplat_hover_sound.ogg" type="audio/ogg"></source>
  </audio>
  

</body>
</html>
